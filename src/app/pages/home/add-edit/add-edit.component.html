
<div class="p-4">

    <div class="col-12 row align-items-center">
        <button [routerLink]="['/home']"  class="btn2 mt-2">< Regresar</button>
        <h4 class="ml-3 m-0">{{(id === 'new')? 'Agregar': 'Editar'}}</h4>
    </div>

    <div class="form-group mt-5">
        <label>Título (title)</label>
        <input type="text" class="form-control" placeholder="Ingrese el título" [(ngModel)]="item.title">
    </div>
    <div class="form-group">
        <label>Link de información (_about)</label>
        <input type="text" class="form-control" placeholder="Ingrese el link de información" [(ngModel)]="item._about">
    </div>
    <div class="form-group">
        <label>URL (accessURL)</label>
        <input type="text" class="form-control" placeholder="Ingrese la URL" [(ngModel)]="item.accessURL">
    </div>

    <div class="form-group">
        <button (click)="save()" class="btn1">Guardar</button>
        <p class="text-color1 mt-2">{{response}}</p>
    </div>
    


</div>
